<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!--CSS-->
    <style>
        * {
            font-family: 'Arial', 'Noto Sans KR';
            margin: 0;
            margin-bottom: 7px;
        }
        p {
            font-size: 1rem;
        }
        h1 {
            font-size: 1.7rem;
        }

        #root {
            margin-top: 1vh;

            border-radius: 10px;
            border: 1px solid #dbdbdb;

            padding: 15px;

            width: 400px;

            text-align: center;
        }
        #title {
            margin-bottom: 1vh;
        }
    </style>
</head>
<body>
    <center>
        <div id="root">
            <h1 id="title">이메일 인증</h1>
            <p>안녕하세요, {{ username }}님 :)</p>
            <p>
                인증번호 입력 후 Logg에 가입이 완료되며,
                모든 서비스를 제한 없이 즐기실 수 있습니다.
                <br><br>
                아래는 인증 번호입니다.
            </p>
    
            <strong style="font-size: 2rem;">{{ code }}</strong>
    
            <p>
                Logg에 가입해 주셔서 감사드리며,
                앞으로 최상의 서비스로 보답하도록 하겠습니다.
            </p>

            <p>
                감사합니다.
            </p>

            <small style="color: gray;">
                이 메일은 {{ username }}님에게 이메일 인증을 위해 자동으로 발송되었습니다.
            </small>
        </div>
    </center>
</body>
</html>
