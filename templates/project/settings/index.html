(% extends 'template.html' %)

(% block content %)
<head>
    <meta id="param" data-idx="(( idx ))" data-category="(( category ))">

    <link rel="stylesheet" href="(( url_for('static', filename='/project/settings/style.css') ))">
</head>
<body>
    <nav>
        (% for i in range(0, category|length) %)
            <div class="category" id="category(( i ))">
                <span>(( category[i] ))</span>
            </div><br>
        (% endfor %)
    </nav>

    <article>
        <div id="page0" hidden>
            <div class="menu">
                <h3>프로젝트 이름</h3>
                <input type="text" id="name" value="(( name ))">
            </div>
        </div>

        <div id="page1" hidden>
            미완성
        </div>
    </article>
</body> 
<script src="(( url_for('static', filename='/project/settings/index.js') ))" type="module"></script>
(% endblock %)
